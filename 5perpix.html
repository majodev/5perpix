<head>
  <title>5perpix</title>
</head>

<body>
  {{loginButtons}}

  {{> overview}}
  {{> pictureGridHolder}}

  <footer>
    by <a href="http://www.majodev.com">majodev.com</a>
  </footer>
</body>

<template name="pictureGridHolder">
  {{#if selected_picture}}
    {{> pictureGridSVG}}
  {{/if}}
  {{#unless selected_picture}}
    <div class="none">Select a picture!</div>
  {{/unless}}
</template>

<template name="pictureGridSVG">
  <div class="pictureGridSVG">
    {{#constant}}
      <svg id="rawsvg" width="520" height="520" >
        <g class="pixs"></g>
      </svg>
    {{/constant}}
  </div>
</template>

<template name="overview">
  <div class="overview">
    {{#each pictures}}
      {{> picture}}
    {{/each}}
  </div>
</template>

<template name="picture">
  <!-- no space between div 'class' and 'handlebar' is intended! -->
  <div class="picture{{selected}}"> 
    <span class="name">{{name}}</span>
    <span class="id">{{_id}}</span>
    <span class="width">{{width}}</span>
    <span class="height">{{height}}</span>
    <span class="rows">{{rows}}</span>
    <span class="cols">{{cols}}</span>
  </div>
</template>
